<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/16/Actions-insert-table-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr class="strong">
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr class="strong">
                <th scope="rowgroup">Nota 1</th>
                <th scope="rowgroup">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Mátematica</td>
                <td class="info">0.0</td>
                <td class="info">0.0</td>
                <td class="info">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="info">0.0</td>
                <td class="info">0.0</td>
                <td class="info">0.0</td></tr>
            <tr>
                <td>Química</td>
                <td class="info">0.0</td>
                <td class="info">0.0</td>
                <td class="info">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="info">0.0</td>
                <td class="info">0.0</td>
                <td class="info">0.0</td>
            </tr>
            <tr class="strong" id="media">
                <th colspan="4">Média Exatas</th>
                <td class="info">0.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td class="info">0.0</td>
                <td class="info">0.0</td>
                <td class="info">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="info">0.0</td>
                <td class="info">0.0</td>
                <td class="info">0.0</td>
            </tr>
            <tr class="strong" id="media">
                <th colspan="4">Média Humanas</th>
                <td class="info">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
