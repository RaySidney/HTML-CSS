<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="form.php" method="post" autocomplete="on" target="_blank">
        <fieldset>
        <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="40" placeholder="Nome Completo" autocomplete="name">
            </p>
        </fieldset>

        <fieldset>
            <legend>Dados da avaliação</legend>
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imédia" placeholder="Digite sua média" min="0" step="0.1" required>
            </p>
            <p>
                <label for="imes">Período letivo:</label>
                <input type="month" name="mes" id="imes" value="2022-08">
            </p>
            <p>
                <label for="idata">Dia da prova:</label>
                <input type="date" name="data" id="idata" value="2022-08-22">
            </p>
            <p>
                <label for="ihora">Hora da prova:</label>
                <input type="time" name="hora" id="ihora" value="10:00">
            </p>
        </fieldset>

        <fieldset>
            <legend>Dados para contato</legend>
            <p>
                <label for="iemail">E-Mail: </label>
                <input type="email" name="email" id="iemail" placeholder="Coloque seu email" required autocomplete="email">
            </p>
            <!--Estudar RegEx-->
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required placeholder="XX XXXXX-XXXX" autocomplete="tel" pattern="^[0-9]{2} [0-9]{4,5}-[0-9]{4}$">
            </p>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
