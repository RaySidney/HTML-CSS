<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div:hover{
            display: contents;
            color: green;
        }
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 110px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse aqui</p>
    <div>Passe o mouse aqui
        <p>Texto escondido
        </p>
    </div>

</body>
</html>
